<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="input">
        <input id="autocomplete" placeholder="Enter a place" type="text">
        <!-- <input type="text" id="val" class="inputvalue" placeholder="Enter the city"> -->
        <!-- <input type="submit" value="Submit" id="btn"> -->
    </div>
    <!-- <script>
        function activatePlacesSearch(){
            let input = document.getElementById("val");
            let autocomplete=new google.maps.places.Autocomplete(input);
        }
    </script> -->

    <script>
        let autocomplete;
        function initAutocomplete(){
            autocomplete=new google.maps.places.Autocomplete(document.getElementById('autocomplete'),
            {
                types:["establishment"],
                componentRestrictions:{"country":["AU"]},
                fields:["place_id","geometry","name"]
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsOSqn9N_TTJGW37TThkspnTNUBcrghhQ&libraries=places&callback=initAutocomplete" async defer>
    </script>
</body>
</html>
